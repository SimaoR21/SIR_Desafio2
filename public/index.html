<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Lista de Alunos</h2>

  <table id="itemsTable">
    <thead>
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Curso</th>
          <th>Ano</th>
          <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will be inserted here -->
    </tbody>
  </table>

  <div class="new-item-form">
    <input type="text" id="name" placeholder="Nome" />
    <input type="text" id="course" placeholder="Curso" />
    <input type="text" id="year" placeholder="Ano" />
    <button onclick="createNewItem()">Adicionar</button>
  </div>

  <div class="navigation-buttons">
    <button onclick="location.href='/about.html'">Sobre os Autores</button>
    <button onclick="location.href='/doc.html'">Documentação da API</button>
  </div>

  <!-- Carregar o JavaScript após o HTML -->
  <script src="script.js"></script>
</body>
</html>
